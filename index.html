<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">

        <title>Frontend Mentor | Blog preview card</title>
    </head>
    <body>
        <main>
            <article class="preview-card">
                <img src="assets/images/illustration-article.svg" alt="Article illustration." class="preview-card__illustration">

                <div class="preview-card__content blog-post-prev">
                    <p class="blog-post-prev__tag">Learning</p>
                    <p class="blog-post-prev__published">Published 21 Dec 2023</p>
                    <h2 class="blog-post-prev__title">HTML & CSS foundations</h2>
                    <p class="blog-post-prev__abstract">These languages are the backbone of every website, defining structure, content, and presentation.</p>
                </div>
                
                <footer class="preview-card__footer blog-post-author">
                    <img src="assets/images/image-avatar.webp" alt="Author avatar." class="blog-post-author__avatar">
                    <p class="blog-post-author__name">Greg Hooper</p>
                </footer>
            </article>
        </main>
    </body>
</html>
